# Niveau de log
logging.level.com.zoo.api=DEBUG
logging.level.root=INFO
logging.level.org.springframework=INFO

# Couleur console
spring.output.ansi.enabled=ALWAYS

# Application
spring.application.name=zooApi

# Serveur
server.port=8081

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DataSource (Alwaysdata) â€” ADAPTE avec tes vraies infos !
spring.datasource.url=jdbc:mysql://mysql-<identifiant>.alwaysdata.net:3306/zooapi_db
spring.datasource.username=<identifiant>
spring.datasource.password=${DB_PASSWORD}  # Si tu utilises .env
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# DevTools
spring.devtools.restart.enabled=true
